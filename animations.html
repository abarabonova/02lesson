<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>buttons</title>
    <link rel="stylesheet" href="animations.css">
  </head>
  <body>

    <div class="box" onclick="reset()"></div>
      <button onclick="paintItBlack()">
        покрасить в черный
      </button>

      <button onclick="makeCircle()">
        сделать круглым
      </button>

      <button onclick="move()">
        подвинуть вправо на 100 пикселей
      </button>

      <button onclick="makeBlinking()">
        сделать мигающим
      </button>

      <input id="textInput" type="text"placeholder="Напишите любое слово">

      <button onclick="addText()">
        добавить надпись
      </button>

      <input id="colorInput" type="text" placeholder="Напишите название цвета на английскои или код">

      <button onclick="changeColor()">
        поменять цвет на введенный
      </button>


    <script src="animations.js"></script>
  </body>
</html>
